<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>


    
    <!-- Intestazione -->
    <header>

        <!-- logo e link -->
        <section class=contenitore-intestazione>
            <div class="logo-link">
                <p class="logo">logo</p>
                <a class="link" href="">link link link link</a>
                <p class="login">login</p>
            </div>
        </section>

    </header>



    <!-- Contenuto della pagina -->
    <main>
        
        <!-- Primo contenitore -->
        <section class="contenitore-1">
            <div class="blocco-1"></div>
        </section>

        <!-- Secondo contenitore -->
        <section class="contenitore-2">
            <div class="blocco-2"></div>
            <div class="blocco-2-1"></div>
        </section>

        <!-- Terzo contenitore -->
        <section class="contenitore-3">
            <div class="blocco-3-1"></div>
            <div class="blocco-3"></div>
        </section>

        <!-- Quarto contenitore -->
        <section class="contenitore-4">
            <div class="blocco-4"></div>
            <div class="blocco-4-1"></div>
        </section>

        <!-- Quinto contenitore -->
        <section class="contenitore-5">
            <div class="blocco-5"></div>
        </section>

        <!-- Sesto contenitore -->
        <section class="contenitore-6">
           <div class="blocco-6"></div>
           <div class="blocco-6-1"></div>
           <div class="blocco-6-2"></div>
           <div class="blocco-6-3"></div>
           <div class="blocco-6-4"></div>
        </section>

    </main>


    <!-- Chiusura pagina -->
    <footer>

        <section class="chiusura">
            <div class="contenitore-info">
                <p class="logo2">Logo</p>
                <button class="bottone">Bottone</button>
            </div>
        </section>

    </footer>

    
</body>
</html>
